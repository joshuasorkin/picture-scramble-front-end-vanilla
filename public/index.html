
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utu's Wild Words</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-area">
        <div id="imageContainer">
            <img id="game-image" src="" alt="Scramble Clue" hidden>
            <div id="victory-message" hidden>You Win!</div>
        </div>
        <p id="scrambled-word"></p>
        <input type="text" id="user-guess">
        <button id="submit-guess">Submit</button>
        <button id="new-game-button" hidden>New Game</button>
        <p id="game-result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
