
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utu's Wild Words</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-area">
        <h1 id="gameTitle">Utu's Wild Words</h1>
        <div id="imageContainer">
            <img id="game-image" src="" alt="Scramble Clue" hidden>
            <!--<canvas id="overlay-canvas"></canvas>-->
            <div id="victory-message" hidden>You Win!<br>Click to continue</div>
        </div>
        <p id="scrambled-word"></p>
        <svg id="rack-container" hidden width="400" height="100">
            <rect x="10" y="30" width="380" height="40" class="rack" />
            <rect id="drag-tab-left" x="0" y="30" width="20" height="40" fill="blue" />
            <rect id="drag-tab-right" x="0" y="30" width="20" height="40" fill="blue" />
        </svg>
        <div id="guess-control">
            <input type="text" id="user-guess">
            <button id="submit-guess-button">Submit</button>
        </div>
        <p id="game-message"></p>
        <div id="footer">
            <a href="https://linktr.ee/sigilToNoise" target="_blank" id="linkedImageContainer">
                <img src="linktree-qr.jpg" alt="Linktree">
            </a>
            <div id="score-container">
                <p>Score: <span id="score">0</span></p>
            </div>
            <svg class="fast-forward-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M9.5 7.5L14.25 12L9.5 16.5V7.5M6 5H4C3.44772 5 3 5.44772 3 6V18C3 18.5523 3.44772 19 4 19H6C6.55228 19 7 18.5523 7 18V6C7 5.44772 6.55228 5 6 5ZM20 5H18C17.4477 5 17 5.44772 17 6V18C17 18.5523 17.4477 19 18 19H20C20.5523 19 21 18.5523 21 18V6C21 5.44772 20.5523 5 20 5Z"/>
            </svg>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="rack.js"></script>
</body>
</html>
