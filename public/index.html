
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utu's Wild Words</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-area">
        <h1 id="gameTitle">Utu's Wild Words</h1>
        <div id="imageContainer">
            <img id="game-image" src="" alt="Scramble Clue" hidden>
            <!--<canvas id="overlay-canvas"></canvas>-->
            <div id="victory-message" hidden>You Win!</div>
            <div id="continue-message" hidden>Click to continue</div>
        </div>
        <p id="scrambled-word"></p>
        <input type="text" id="user-guess">
        <!--<canvas id="letters-canvas"></canvas>-->
        <button id="submit-guess-button">Submit</button>
        <p id="game-result"></p>
        <div id="footer">
            <a href="https://linktr.ee/sigilToNoise" target="_blank" id="linkedImageContainer">
                <img src="linktree-qr.jpg" alt="Linktree">
            </a>
            <div id="score-container">
                <p>Score: <span id="score">0</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!--<script src="puzzle.js"></script>-->
</body>
</html>
