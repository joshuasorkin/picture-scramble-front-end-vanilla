
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utu's Wild Words</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-area">
        <h1 id="gameTitle">Utu's Wild Words</h1>
        <div id="imageContainer">
            <img id="game-image" src="" alt="Scramble Clue" hidden>
            <!--<canvas id="overlay-canvas"></canvas>-->
            <div id="victory-message" hidden>You Win!<br>Click to continue</div>
        </div>
        <svg id="rack-container" hidden width="400" height="100">
            <rect id="rack" x="10" y="30" width="380" height="40" class="rack" />
            <svg id="drag-tab-left" class="drag-tab">
                <rect x="0" y="30" width="20" height="40" fill="blue" />
                <!-- Arrow on top of the left rectangle -->
                <polygon points="10,0 20,20 0,20" class="arrow" fill="black"/>
            </svg>
            <svg id="drag-tab-right" class="drag-tab">
                <rect x="0" y="30" width="20" height="40" fill="blue" />
                <!-- Arrow on top of the right rectangle -->
                <polygon id="left-arrow" points="10,0 20,20 0,20" class="arrow" fill="black"/>
            </svg>
            <!-- Upward arrows indicating dragging direction -->
            
            
            
            

        </svg>
        <p id="game-message"></p>
        <div id="footer">
            <a href="https://linktr.ee/sigilToNoise" target="_blank" id="linkedImageContainer">
                <img src="linktree-qr.jpg" alt="Linktree">
            </a>
            <div id="score-container">
                <p>Score: <span id="score">0</span></p>
            </div>
            <svg class="skip-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <!-- Box -->
                <rect x="4" y="4" width="16" height="16" rx="2" ry="2" fill="transparent" stroke="black" stroke-width="2"/>
              
                <!-- Triangles -->
                <polygon points="10 7 14 12 10 17" fill="black"/>
                <polygon points="14 7 18 12 14 17" fill="black"/>
            </svg>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="rack.js"></script>
</body>
</html>
